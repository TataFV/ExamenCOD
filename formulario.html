<!DOCTYPE html>
<html>

<head>
    <title>Formulario</title>
    <meta charset="utf-8" />
</head>

<body>
    <form action="http://remote.danielcastelao.org/exdaw" method="GET" enctype="text/plain">
        <label for="fname">Nombre:</label>
        <input
            style="border: 1px solid #45a049; border-radius: 4px; padding: 10x; margin-bottom: 2px; font-family: Helvetica; font-size:12px; font-weight: lighter"
            type="text" name="fname" size="30" maxlength="35"><br>
        <label for="lname">Apellidos:</label>
        <input
            style="border: 1px solid #45a049; border-radius: 4px; padding: 10x; margin-bottom: 2px; font-family: Helvetica; font-size:12px; font-weight: lighter"
            type="text" name="lname" size="45" maxlength="50"><br>
        <label for="movil">Movil:</label>
        <input
            style="border: 1px solid #45a049; border-radius: 4px; padding: 10x; margin-bottom: 2px; font-family: Helvetica; font-size:12px; font-weight: lighter"
            type="tel" name="tlf" size="9" maxlength="9"><br>
        <label for="contraseña">Contraseña:</label>

        <input
            style="border: 1px solid #45a049; border-radius: 4px; padding: 10x; margin-bottom: 2px; font-family: Helvetica; font-size:12px; font-weight: lighter"
            type="password" name="tlf" size="6" maxlength="6"><br>
    </form>
</body>

</html>
